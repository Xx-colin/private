<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MappleTV Player</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        #controls {
            padding: 15px;
            background: #111;
            display: flex;
            gap: 10px;
        }

        input {
            padding: 8px;
        }

        button {
            padding: 8px 12px;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }
    </style>
</head>
<body>

<div id="controls">
    <input id="input-id" placeholder="Movie ID oder TV ID">
    <button onclick="loadMovie()">Load Movie</button>
    <button onclick="loadTV()">Load TV (S1E1)</button>
</div>

<iframe id="video-player"></iframe>

<script>
function loadMovie() {
    const id = document.getElementById("input-id").value;
    document.getElementById("video-player").src =
        `https://mapple.uk/watch/movie/${id}?autoPlay=true`;
}

function loadTV() {
    const id = document.getElementById("input-id").value;
    document.getElementById("video-player").src =
        `https://mapple.uk/watch/tv/${id}-1-1?autoPlay=true&nextButton=true`;
}
</script>

</body>
</html>
